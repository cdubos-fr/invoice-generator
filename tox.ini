[tox]
requires =
    tox>=4
    tox-pdm>=0.7.0
isolated_build = True
envlist = py313,tests,typing,precommit,docs,devenv
skip_missing_interpreters = True

[testenv]
usedevelop = True
pdm_sync = True
pdm_lock = False
deps =
    pdm>=2.10.0

[testenv:tests]
dependency_groups = tests
commands =
    pytest {posargs} \
        --cov-fail-under=80 \
        --cov=invoice_generator \
        --cov-report=term-missing \
        tests/ --disable-pytest-warnings

[testenv:typing]
dependency_groups = typing
commands =
    mypy --install-types {posargs} \
        -p=invoice_generator \
        --show-error-codes \
        --non-interactive
    mypy --install-types {posargs} tests \
        --show-error-codes \
        --non-interactive

[testenv:precommit]
deps =
    pre-commit
commands =
    pre-commit run --all-files

[testenv:docs]
dependency_groups = docs
commands =
    mkdocs build

[testenv:security]
dependency_groups = security
commands =
    bandit -q -r invoice_generator || true
    safety check || true

[testenv:devenv]
basepython = py313
dependency_groups =
    dev
    typing
    tests
    docs
    security
pdm_sync = True
commands = python -c "print('Dev environment ready (pdm groups synced)')"
