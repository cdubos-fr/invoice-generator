
name: CD -> Bump version and create release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bump-version:
    if: endsWith(github.event.head_commit.message, '[tag]') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: "Bump version, create changelog and release"
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install build tooling
        run: pip install commitizen build twine
      - name: Version bump & changelog
        uses: commitizen-tools/commitizen-action@0.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_increment_filename: body.md
      - name: Build sdist & wheel
        run: python -m build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
          tag_name: ${{ env.REVISION }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

